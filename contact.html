    <div class="col-md-6">
      <form action="mailto:contact@asa.ml" method="POST" class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-md-10">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="reason" class="col-sm-2 control-label">How can we help?</label>
          <div class="col-md-10">
            <textarea class="form-control" rows="12" id="reason" placeholder="Questions/Concerns" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-md-10">
            <button type="submit" class="btn btn-default text-center">Submit</button>
            <button type="reset" class="btn btn-default text-center">Reset</button>
          </div>
        </div>
      </form>
    </div>
